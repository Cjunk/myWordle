<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
    <link href="styles/boardstyles.css" rel="stylesheet" type="text/css">
    <link href="styles/keyboardstyles.css" rel="stylesheet" type="text/css">
    <script src="scripts/dictionary.js"></script>
    <script src="scripts/constants_and_variables.js"></script>
    <script defer src="scripts/privatescript.js"></script>
    <script defer src="scripts/script.js"></script>
    <title>Document</title>
</head>

<body>
    <section id="pageheader">
        <img src="images/wordle_banner.png" alt="no banner">
    </section>
    <section id="firstPopUp" class="firstPopupVisibile">
        <div id="outerBox">
            <div class="popUpheading">
                <p>Wordle options</p>
            </div>
            <div class="popupInstructions">

            </div>
            <button onclick="playGame()"> Play Me </button>
        </div>
        <footer id="firstPopupFooter">

        </footer>

    </section>
    <section id="mainPage" class="mainPageInvisible">

        <section id="theGrid">
            <section id="sidePanel">
                <section >
                    <div class="alphaBet">A</div>
                    <div class="alphaBet">B</div>
                    <div class="alphaBet">C</div>
                    <div class="alphaBet">D</div>
                    <div class="alphaBet">E</div>
                    <div class="alphaBet">F</div>
                    <div class="alphaBet">G</div>
                    <div class="alphaBet">H</div>
                    <div class="alphaBet">I</div>
                    <div class="alphaBet">J</div>
                    <div class="alphaBet">K</div>
                    <div class="alphaBet">L</div>
                    <div class="alphaBet">M</div>
                </section>
                <section>
                    <div class="alphaBet">N</div>
                    <div class="alphaBet">O</div>
                    <div class="alphaBet">P</div>
                    <div class="alphaBet">Q</div>
                    <div class="alphaBet">R</div>
                    <div class="alphaBet">S</div>
                    <div class="alphaBet">T</div>
                    <div class="alphaBet">U</div>
                    <div class="alphaBet">V</div>
                    <div class="alphaBet">W</div>
                    <div class="alphaBet">X</div>
                    <div class="alphaBet">Y</div>
                    <div class="alphaBet">Z</div>
                </section>
            </section>
            <section id="row"></section>
        </section>
        <section id="userControl">
            <div></div>
            <input type="text" id="userInputBox">
            <button id="userButton">click</button>
        </section>

        <section id="keyboard">
        </section>
    </section>

</body>

</html>
